- task: TerraformCLI@0
  inputs:
    command: 'init'
    backendType: 'azurerm'
    backendServiceArm: 'Azure-resource-service'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'terraform-k8s'
    backendAzureRmResourceGroupLocation: 'westeurope'
    backendAzureRmStorageAccountName: 'adlasdevops'
    backendAzureRmContainerName: 'devopstest'
    backendAzureRmKey: 'testdevops'
    allowTelemetryCollection: true